<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/echarts/4.2.0-rc.2/echarts.js"></script>
    <!-- <script src="https://cdn.bootcss.com/echarts/4.0.2/echarts-en.common.js"></script> -->
    <!-- <script src="../JCalculator/JCalculator.js"></script> -->
    <!-- <script src="./build/easycharts.min.js"></script> -->
    <script src="../build/easycharts.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .chart {
            width: 700px;
            height: 300px;
            /* border:1px solid #000 */
        }
    </style>
</head>

<body>
    <div id="chart" class="chart"></div>
    <div id="chart1" class="chart"></div>
    <div id="chart2" class="chart"></div>
    <div id="chart3" class="chart"></div>
    <div id="chart4" class="chart">123123</div>
    <script>
        window.onload = function () {
            var data = [{
                name: '水果',
                key: "1",
                value: 99
            }, {
                name: '水果',
                key: "2",
                value: 130
            }, {
                name: 'demo',
                key: "1",
                value: 110
            }, {
                name: 'demo',
                key: "2",
                value: 106
            }, {
                name: 'demo',
                key: "3",
                value: 109
            }, {
                name: '水果',
                key: "3",
                value: 10
            }]
            var option = {
                easySet: {
                    legend: 'name',
                    x: 'key',
                    y: 'value',
                    orderBy: 'ASC'
                },
                title: {
                    text: "123123"
                }
            };
            var option1 = {
                legend: 'name',
                x: 'key',
                y: 'value',
                //   direction: 'horizontal',
                stack: true,
                orderBy: "ASC",
                formatter: {
                    tooltip: () => {
                        return 123
                    },
                    title: "销量"
                }
            };
            myChart = echarts.init(document.getElementById('chart'), null, { renderer: 'svg' });
            // ec.globalOption({
            //     color:["#cccccc","#aaaaaa"]
            // }, true)
            var bar = ec.barChart(data, option1);
            // console.log(JSON.stringify(bar, null, 2));
            myChart.setOption(bar);
            myChart1 = echarts.init(document.getElementById('chart1'));
            var line = ec.lineChart(data, option1);
            myChart1.setOption(line);

            var pieData = [{
                key: "name",
                value: 123
            }, {
                key: "name1",
                value: 11
            }, {
                key: "name3",
                value: 151
            }, {
                key: "name4",
                value: 55
            }];
            var pie = ec.pieChart(pieData, {
                legend: "key",
                val: "value",
                orderBy: "DESC"
            })
            myChart2 = echarts.init(document.getElementById('chart2'));
            myChart2.setOption(pie);
        };

        var kData = [{
            name: 'demo1',
            key: "1",
            y: [10, 20, 0, 30]
        }, {
            name: 'demo1',
            key: "2",
            y: [10, 20, 0, 30]
        }, {
            name: 'demo',
            key: "1",
            y: [10, 20, 0, 30]
        }, {
            name: 'demo',
            key: "2",
            y: [10, 30, 1, 32]
        }, {
            name: 'demo',
            key: "3",
            y: [20, 30, 5, 50]
        }, {
            name: 'demo1',
            key: "3",
            y: [10, 20, 4, 30]
        }]

        var k = ec.kChart(kData, {
            x: "key",
            y: "y",
        })
        myChart3 = echarts.init(document.getElementById('chart3'));
        myChart3.setOption(k);
        console.log(JSON.stringify(k, null, 2));
    </script>
</body>

</html>
